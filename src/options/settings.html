<form id="settings-form" role="form">
    <ul class="list-unstyled">
        <li>
            <h4>Default Project</h4>
            <label class="radio-inline"><input type="radio" name="defaultProject" value="ls" <%-data.defaultProject == 'ls'?'checked':''%>/>Learning Space</label>
            <label class="radio-inline"><input type="radio" name="defaultProject" value="edulastic" <%-data.defaultProject == 'edulastic'?'checked':''%>/>Edulastic</label>
            <label class="radio-inline"><input type="radio" name="defaultProject" value="glider" <%-data.defaultProject == 'glider'?'checked':''%>/>Glider</label>
        </li>
        <li>
            <h4>Extension Settings</h4>

            <div class="checkbox">
                <label>
                    <input type="checkbox" id="newWindow" name="newWindow" <%-data.newWindow?'checked':''%>/> Open extension in new window
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="autoClose" name="autoClose" <%-data.autoClose?'checked':''%>/> Auto close popup on click
                </label>
            </div>
        </li>
    </ul>
    <button type="button" id="saveSettings" class="btn btn-primary">Save Settings</button>
</form>

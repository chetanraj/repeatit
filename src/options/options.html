<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>RepeatIt - A User Action Simulating Chrome Extension</title>

    <!-- Scripts -->
    <script src="../js/jquery-2.0.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/underscore-min.js"></script>
    <script src="../js/backbone-min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/custom.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap.vertical-tabs.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#settings" aria-controls="home" role="tab" data-toggle="tab">Settings</a></li>
        <li role="presentation"><a href="#recipes" aria-controls="home" role="tab" data-toggle="tab">Recipes</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="settings">

        </div>
        <div role="tabpanel" class="tab-pane" id="recipes">
            <br>

            <div style="display:table;" class="input-group">
                <span style="width: 1%;" class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" autofocus="autofocus" autocomplete="off" placeholder="Search Recipes Here..." name="search" style="" class="form-control" id="search" value="">
            </div>
            <br>

            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

            </div>
        </div>
    </div>
</div>
<script src="options.js"></script>
<script type="text/template" id="settings-template">
    <form id="settings-form" role="form">
        <ul class="list-unstyled">
            <li>
                <h4>Default Project</h4>
                <label class="radio-inline"><input type="radio" name="defaultProject" value="ls" <%-data.defaultProject == 'ls'?'checked':''%>/>Learning Space</label>
                <label class="radio-inline"><input type="radio" name="defaultProject" value="edulastic" <%-data.defaultProject == 'edulastic'?'checked':''%>/>Edulastic</label>
                <label class="radio-inline"><input type="radio" name="defaultProject" value="glider" <%-data.defaultProject == 'glider'?'checked':''%>/>Glider</label>
            </li>
            <li>
                <h4>Extension Settings</h4>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="newWindow" name="newWindow" <%-data.newWindow?'checked':''%>/> Open extension in new window
                    </label>
                </div>
            </li>
        </ul>
        <button type="button" id="saveSettings" class="btn btn-primary">Save Settings</button>
    </form>
</script>
<script type="text/template" id="accordion-panel-template">
    <div class="panel panel-default" id="recipe-<%=data.id%>">
        <div class="panel-heading" role="tab" id="<%=data.id%>">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-<%=data.id%>" aria-expanded="true">
                    <%=data.title%>
                    <span class="pull-right label label-<%=data.type==='parent'?'primary':'default'%>"><%=data.type%></span>
                    <!--<span class="pull-right small">Contributor :<a href="http://nitinsurana.com" style="display: inline;"> Nitin Surana</a></span>-->
                </a>
            </h4>
        </div>
        <div id="collapse-<%=data.id%>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<%=data.id%>">
            <div class="panel-body">
                <%=data.description%>
                <hr>
                <div class="parameter-sets">
                    <div class="row">
                        <div class="col-3">
                            <ul class="nav nav-tabs tabs-left">

                            </ul>
                        </div>
                        <div class="col-9">
                            <div class="tab-content">

                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="actions row" style="display: none;">
                        <div class="col-12">
                            <button class="btn btn-default reset" data-recipeid="<%=data.id%>">Reset To Default</button>
                            <button class="btn btn-primary save" data-recipeid="<%=data.id%>">Save Params</button>
                            <span class="msg"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="parameterSetTemplate">
    <div class="tab-pane" id="parameterSet-<%=data.id%>" data-paramset="<%=data.id%>">
        <%_.each(data.params,function(paramValue, paramKey){%>
        <label><%-paramKey%></label>
        <input class="form-control param " data-paramkey="<%-paramKey%>" type="text" required autocomplete="off" value="<%-paramValue%>"/>
        <%});%>
    </div>
</script>
</body>
</html>

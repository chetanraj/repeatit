<div class="generator-container">
    <form id="recipe-form" class="form-horizontal">
        <input type="hidden" name="_id" value="<%-data._id%>"/>
        <div class="form-group">
            <label for="title" class="col-2 control-label">Recipe Title</label>

            <div class="col-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Recipe Name..." value="<%-data.title%>">
            </div>
        </div>
        <div class="form-group step-container">
            <div class="row sort-container">
                <div class="col-12" id="selection">

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-offset-11 col-1">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

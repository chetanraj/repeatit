<div class="panel panel-default" id="recipe-<%=data.id%>">
    <div class="panel-heading" role="tab" id="<%=data.id%>">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-<%=data.id%>" aria-expanded="true">
                <%=data.title%>
                <span class="pull-right label label-<%=data.project%>"><%=data.project%></span>
                <!--<span class="pull-right small">Contributor :<a href="http://nitinsurana.com" style="display: inline;"> Nitin Surana</a></span>-->
            </a>
        </h4>
    </div>
    <div id="collapse-<%=data.id%>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<%=data.id%>">
        <div class="panel-body">
            <form data-recipeid="<%=data._id%>">
                <input type="hidden" name="id" value="<%-data.id%>"/>
                <input type="hidden" name="_id" value="<%-data._id?data._id.toString():""%>"/>
                <input type="hidden" name="userId" value="<%-data.userId%>"/>
                <input type="hidden" name="project" value="<%-data.project%>"/>
                <input type="hidden" name="steps" value="<%-JSON.stringify(data.steps)%>"/>

                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" autocomplete="off" name="title" id="title" value="<%-data.title%>"/>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="delete" class="btn btn-danger">Delete Recipe</button>
            </form>
        </div>
    </div>
</div>

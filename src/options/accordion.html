<div class="panel panel-default" id="recipe-<%=data._id%>">
    <div class="panel-heading" role="tab" id="<%=data._id%>">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-<%=data._id%>" aria-expanded="true">
                <%=data.title%>
                <span class="pull-right label label-<%=data.project%>"><%=data.project%></span>
                <!--<span class="pull-right small">Contributor :<a href="http://nitinsurana.com" style="display: inline;"> Nitin Surana</a></span>-->
            </a>
        </h4>
    </div>
    <div id="collapse-<%=data._id%>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<%=data._id%>">
        <div class="panel-body">
            <%=data.description%>
            <hr>
            <div class="parameter-sets">
                <div class="row">
                    <div class="col-3">
                        <ul class="nav nav-tabs tabs-left">

                        </ul>
                    </div>
                    <div class="col-9">
                        <div class="tab-content">

                        </div>
                    </div>
                </div>
                <hr>
                <div class="actions row" style="display: none;">
                    <div class="col-12">
                        <button class="btn btn-default reset" data-recipeid="<%=data._id%>">Reset To Default</button>
                        <button class="btn btn-primary save" data-recipeid="<%=data._id%>">Save Params</button>
                        <span class="msg"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

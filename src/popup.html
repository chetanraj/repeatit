<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>RepeatIt - A User Action Simulating Chrome Extension</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="popup-body">
        <div class="header-section">
            <span class="pull-left">
                <img src="img/repeatit-logo.png" style="height: 30px">
            </span>
            <span class="pull-right">
                <button id="start-recording" class="btn btn-default ri-record-btn" data-toggle="tooltip" data-placement="bottom" title="Start Recording"><i class="glyphicon glyphicon-record"></i></button>
                <button id="stop-recording" class="btn btn-default ri-record-btn" data-toggle="tooltip" data-placement="bottom" title="Stop Recording"><i class="glyphicon glyphicon-stop"></i></button>
                <button id="replay-recording" class="btn btn-default ri-record-btn" data-toggle="tooltip" data-placement="bottom" title="Replay"><i class="glyphicon glyphicon-play"></i></button>
                <a class="btn btn-sm" href="options/options.html" target="_blank" style="text-decoration: underline">Options</a>
                <button id="closePopup" class="btn btn-outline btn-danger ri-record-btn" data-toggle="tooltip" data-placement="bottom" title="Sign off"><i class="glyphicon glyphicon-log-out"></i></button>
            </span>
        </div>
        <input type='search' class="form-control ri-search" id="search" name="search" autocomplete="off" placeholder="Find Recipe...">
        <div class="tabs-container ri-tabs-container">
            <ul class="nav nav-tabs ri-tabs">
                <li class="tab tab-ls"><a data-toggle="tab" data-project="ls" href="#result-panel"><img src="img/ls-logo.png" style="height: 10px"></a></li>
                <li class="tab tab-edu"><a data-toggle="tab" data-project="edulastic" href="#result-panel"><img src="img/edulastic-logo-dark.png" style="height: 10px"></a></li>
                <li class="tab tab-glider"><a data-toggle="tab" data-project="glider" href="#result-panel"><img src="img/glider-logo.png" style="height: 10px"></a></li>
            </ul>
            <div class="tab-content ri-content">
                <div id="result-panel" class="tab-pane active">
                    <div class="panel-body result-body">
                        <ul class="list-unstyled" id="results">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>

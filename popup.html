<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>RepeatIt - A User Action Player</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="text-center">
    <p>
        <button id="start-recording" class="btn btn-default"><i class="glyphicon glyphicon-record"></i> Record</button>
        <button id="stop-recording" class="btn btn-default"><i class="glyphicon glyphicon-stop"></i> Stop</button>
        <button id="replay-recording" class="btn btn-default"><i class="glyphicon glyphicon-fast-forward"></i> Replay</button>
    </p>
</div>
<div>
    <input type='search' class="form-control" id="search" name="search" autocomplete="off">
</div>

<ul class="list-unstyled" id="results">
</ul>
<script src="popup.js"></script>
</body>
</html>

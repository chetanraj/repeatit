<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>RepeatIt - A User Action Simular Chrome Extension</title>

    <!-- Scripts -->
    <script src="../js/jquery-2.0.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/underscore-min.js"></script>
    <script src="../js/backbone-min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/custom.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <div style="display:table;" class="input-group">
        <span style="width: 1%;" class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" autofocus="autofocus" autocomplete="off" placeholder="Search Recipes Here..." name="search" style="" class="form-control" id="search" value="">
    </div>
    <br>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

    </div>
</div>
<script src="options.js"></script>
<script type="text/template" id="accordion-panel-template">
    <div class="panel panel-default" id="recipe-<%=data.id%>">
        <div class="panel-heading" role="tab" id="<%=data.id%>">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse<%=data.id%>" aria-expanded="true" aria-controls="collapse<%=data.id%>">
                    <%=data.title%>
                </a>
            </h4>
        </div>
        <div id="collapse<%=data.id%>" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading<%=data.id%>">
            <div class="panel-body">
                <%=data.description%>
            </div>
        </div>
    </div>
</script>
</body>
</html>
